<script>
let inbox=JSON.parse(localStorage.getItem('inbox')||'[]');
let sent=JSON.parse(localStorage.getItem('sent')||'[]');
let selected=[];
const list=document.getElementById('list');
const view=document.getElementById('view');
mode.onchange=()=>senderField.style.display=mode.value==='toMe'?'block':'none';
function renderInbox(){list.innerHTML='';inbox.forEach((m,i)=>{list.innerHTML+=`<div class="row ${m.read?'':'unread'}" onclick="openMsg(${i})"><div class="sender">${m.from}</div><div class="subject">${m.subject}</div><div class="date">${m.date}</div></div>`})}
function renderSent(){list.innerHTML='';sent.forEach(m=>{list.innerHTML+=`<div class="row"><div class="sender">${m.to}</div><div class="subject">${m.subject}</div><div class="date">${m.date}</div></div>`})}
function openMsg(i){const m=inbox[i];m.read=true;localStorage.setItem('inbox',JSON.stringify(inbox));list.style.display='none';view.style.display='block';view.innerHTML=`<div class="back" onclick="backToList()">‚Üê Powr√≥t</div><h2>${m.subject}</h2><p><b>Od:</b> ${m.from}</p><p>${m.body||'(brak tre≈õci)'}</p>`}
function backToList(){view.style.display='none';list.style.display='block';renderInbox()}
function showInbox(el){setActive(el);compose.style.display='none';view.style.display='none';list.style.display='block';renderInbox()}
function showSent(el){setActive(el);compose.style.display='none';view.style.display='none';list.style.display='block';renderSent()}
function setActive(el){document.querySelectorAll('.menu li').forEach(li=>li.classList.remove('active'));el.classList.add('active')}
function openCompose(){compose.style.display='block';list.style.display='none';view.style.display='none'}
function openModal(){modal.style.display='flex'}
function closeModal(){modal.style.display='none';selected=[...modal.querySelectorAll('input[value]:checked')].map(i=>i.value);chosen.innerText=selected.join(', ')}
function toggleGroup(h){const ul=h.nextElementSibling;ul.style.display=ul.style.display==='block'?'none':'block'}
function toggleAll(cb){const ul=cb.parentElement.nextElementSibling;ul.querySelectorAll('input').forEach(i=>i.checked=cb.checked)}
function sendMsg(){const d=new Date().toLocaleDateString('pl-PL');if(mode.value==='toMe'){inbox.unshift({from: senderPerson.value
,subject:subject.value,body:body.value,date:d,read:false})}else{sent.unshift({to:selected.join(', ')||'Rodzice',subject:subject.value,date:d})}
localStorage.setItem('inbox',JSON.stringify(inbox));localStorage.setItem('sent',JSON.stringify(sent));alert('Wiadomo≈õƒá wys≈Çana (symulacja)');subject.value=body.value='';showInbox(document.querySelector('.menu li'))}
renderInbox();

  }

    const opt = document.createElement("option");
    opt.textContent = p;
    opt.value = p;
    senderPerson.appendChild(opt);
  });

  senderPerson.disabled = false;
}
